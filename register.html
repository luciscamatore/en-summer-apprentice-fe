<html>

<head>
    <link rel="stylesheet" href="./register-style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
</head>
<body>
	<div class="container tb">
		<div class="column-small tb"></div>
		<div class="column tb">

			<div class="login-container tb">
				<div class="row tb" style="text-align: center;">
					<p class="tb" style="margin-top: 10%;">Register</p></div>
                
                
                <div class="form-container">
                    <div class="form-column tb">
                        <div class="row tb">
                            <p class="input-text tb">Name</p>	
                            <input placeholder="Name" id="name-input"></div>
                        <div class="row tb" style="margin-top: 15%;">
                            <p class="input-text tb">Password</p>	
                            <input placeholder="password" type="password" id="pass-input">
                        </div>
                    </div>
                    <div class="form-column tb">
                        <div class="row tb">
                            <p class="input-text tb">Email</p>	
                            <input placeholder="email" type="email" id="email-input"></div>
                        <div class="row tb"  style="margin-top: 15%;">
                            <p class="input-text tb">Confirm password</p>	
                            <input placeholder="password" type="password" id="pass-confirm-input">
                        </div>
                    </div>
                </div>
				
				<div class="row tb" style="display: block; height: 25%; text-align: center;">
					<button id="register-buton">Register</button>
				</div>
			</div>

		</div>
		<div class="column-small tb"></div>
	</div>
	<main class="main-content-component">
	</main>
	<script type="module" src="./register-script.js"></script>
	<script src="https://kit.fontawesome.com/29de7ae565.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
</html>
