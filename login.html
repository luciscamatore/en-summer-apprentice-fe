<html>

<head>
    <link rel="stylesheet" href="./login-style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
</head>
<body>
	<div class="container tb">
		<div class="column tb"></div>
		<div class="column tb">
			<div class="login-container tb">
				<div class="row tb">
					<p class="tb" style="margin-top: 10%;">Login</p></div>
				<div class="row tb">
					<p class="input-text tb">Email</p>	
					<input placeholder="email" type="email" id="email-input"></div>
				<div class="row tb">
					<p class="input-text tb">Password</p>	
					<input placeholder="password" type="password" id="pass-input"></div>
				<div class="row tb" style="display: block;">
					<button id="login-buton">Login</button>
					<p style="margin-top: 5%;"><a href="/register.html">Don't have an accout yet? Register!</a></p>
				</div>
			</div>
		</div>
		<div class="column tb"></div>
	</div>
	<main class="main-content-component">
	</main>
	<script type="module" src="./login-script.js"></script>
	<script src="https://kit.fontawesome.com/29de7ae565.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
</html>
